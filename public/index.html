<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama-3-OCR-Test-Pipeline</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        Llama 3 OCR Test Pipeline
    </h1>

    <h2>
        Model used: Llama 3.2 90B Vision
    </h2>
    <div class="test1">
    <form action="/submit" method="post">
        <label for="select_model">Select Model : </label>
        <select name="select_model" id="select_model">
            <option value="meta-llama/Llama-Vision-Free">meta-llama/Llama-Vision-Free</option>
            <option value="meta-llama/Llama-3.2-90B-Vision-Instruct-Turbo">meta-llama/Llama-3.2-90B-Vision-Instruct-Turbo</option>
        </select>  
        <br><br>
        <label for="prompt">Prompt: </label>
        <br>
        <textarea name="prompt" id="prompt" type="textarea" value=""></textarea>
        <br><br>
        <label for="imageUpload">Upload image link here: </label>
        <input type="text" id="imageUpload" name="imageUpload" >
        <br><br>
        <input type="submit" value="Submit">
        <br>
        <img id="img_preview" src="" alt="Image Preview" style="display:none; width:600px;"/>        
    </form>
    

    </div>
    <script> 
    
    document.getElementById("prompt").value ="For the given invoice, list down the following attributes : 1. Invoice number (only provide numeric part) 2.Invoice date (convert into DD-MM-YYYY) 3. Customer Name 4. Billing Address 5. Item description: (name, unit price, quantity) 6. Total Amount 7. Tax Amount 8. Due Date. If any of the above data is missing: write NaN";

    function previewImage(id){
        //let img_src = document.getElementById("imageUpload").value;
        let img_src = id.value;
        document.getElementById("img_preview").src = img_src;
    }
   
    </script> 
</body>
</html>
